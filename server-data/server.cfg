# Moving this stuff right up top :P
sv_master1 ""
sv_maxclients 32
set steam_webApiKey 
sv_licenseKey 

# DB connection string
set mysql_connection_string "server=127.0.0.1;database=es_extended;userid=root;password="
set es_enableCustomData 1

# enables beautiful onesync
+set onesync_enabled 1

# You probably don't want to change these!
# Only change them if you're using a server with multiple network interfaces.
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# You probably don't want to change these!
# Only change them if you're using a server with multiple network interfaces.

# Ace!
add_principal group.admin group.user
add_ace resource.es_extended command.add_ace allow
add_ace resource.es_extended command.add_principal allow
add_ace resource.es_extended command.remove_principal allow
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but donâ€™t allow quit

# EasyAdmin
setr ea_LanguageName "en"               
setr ea_MenuButton "243"			# set our menu button to F2. default: "289"
setr ea_alwaysShowButtons "false"	
#set ea_moderationNotification ""  
set ea_custombanlist "false"            # read docs for this, dont touch it
set ea_enableCallAdminCommand "true" # enables "calladmin" command via webhook
set ea_enableReportCommand "true" # enables "report" command, see Configuration Wiki Page for More infos
add_ace group.admin easyadmin allow

stop webadmin

