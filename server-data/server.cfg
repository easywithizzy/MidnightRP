#Set this to 0 to disallow scripthook. Set it to 1 to make it easier to hack your server.
sv_scriptHookAllowed 0

# Uncomment this to enable RCON. Make sure to change the password.  You likely don't need this.
#rcon_password changeme

# A comma-separated list of tags for your server.
# For example:
# - sets tags "drifting, cars, racing"
# Or:
# - sets tags "roleplay, military, tanks"
sets tags "roleplay, drugs, whitelist, custom scripts, custom cars, custom jobs, custom clothes, custom interiors, racing, bank robberies, store robberies, robbery, money"

# Set an optional server info and connecting banner image url.
# Size doesn't matter, any banner sized image will be fine.
#sets banner_detail "http://url.to/image.png"
#sets banner_connecting "http://url.to/image.png"

# Set your server's hostname
sv_hostname "^3Midnight RP"

# Load a server icon (96x96 PNG file)
load_server_icon "encore.png"

# Want to only allow players authenticated with a third-party provider like Steam?
# Don't forget Social Club is a third party provider too!
sv_authMaxVariance 1
sv_authMinTrust 5

# Hide player endpoints in external log output.
sv_endpointprivacy true

set nativebanking 0

# Server player slot limit
sv_maxclients 32

# This is needed : )
restart sessionmanager
restart esx_addons_gcphone # These two are needed as gcphone is sorta dead rn? so only works after it is started up then restarted
restart gcphone
restart mechanicstuff1 #needed to fix bug with job
